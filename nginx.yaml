---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: web
  name: app-m2ssi
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - image: imaneaabouche/app-m2ssi:v2
        name: app-m2ssi

---
apiVersion: v2
kind: Service
metadata:
  labels:
    app: web
  name: app-m2ssi
spec:
  ports:
  - nodePort: 32223
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: web
  type: NodePort
