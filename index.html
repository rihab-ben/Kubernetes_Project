<!DOCTYPE html>
<html>
<head>
    <title>Résultats du Concours</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .congratulations {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Résultats du Concours M2SSI 2023-2025</h1>
    <table>
        <tr>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Résultat</th>
        </tr>
        <tr>
            <td>Dupont</td>
            <td>Jean</td>
            <td>85%</td>
        </tr>
        <tr>
            <td>Martin</td>
            <td>Marie</td>
            <td>90%</td>
        </tr>
        <tr>
            <td>Petit</td>
            <td>Luc</td>
            <td>78%</td>
        </tr>
        <tr>
            <td>Leroy</td>
            <td>Julie</td>
            <td>82%</td>
        </tr>
        <tr>
            <td>Moreau</td>
            <td>François</td>
            <td>88%</td>
        </tr>
        <tr>
            <td>Lefebvre</td>
            <td>Clara</td>
            <td>91%</td>
        </tr>
    </table>
    <p class="congratulations">Félicitations à tous les gagnants pour leurs excellentes performances !</p>
</body>
</html>
