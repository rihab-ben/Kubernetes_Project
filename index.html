<!DOCTYPE html>
<html>
<head>
    <title>Tableau des Résultats</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Tableaux des Résultats</h1>
    <table>
        <tr>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Résultat</th>
        </tr>
        <tr>
            <td>Dupont</td>
            <td>Jean</td>
            <td>85%</td>
        </tr>
        <tr>
            <td>Martin</td>
            <td>Marie</td>
            <td>90%</td>
        </tr>
        <tr>
            <td>Petit</td>
            <td>Luc</td>
            <td>78%</td>
        </tr>
    </table>
</body>
</html>
